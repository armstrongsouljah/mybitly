{% extends 'base.html' %}
<!Doctype html>
<html>
<head>
	<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title> {% block site_title %} Home | {{block.super}} {% endblock %} </title>
<style>
  .main-container{
    min-height:800px;
    margin-bottom:12px;
}
</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<body>
{% block content %}
<h1 class="page-header text-center text-default">Shorten Your URL For Free</h1>

      <form class="form-group" method='POST' action='.'>
	{% csrf_token %}
	{{ form.as_p}}
	<input type="submit" class="btn btn-default btn-block" value="Shorten" />
	</form>
{% endblock %}
